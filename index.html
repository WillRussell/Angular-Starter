<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- <base href="/"> -->
  <title>Starter App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <!-- Material Deps -->
  <link rel="stylesheet" href="vendor/angular-md/1.1.0/angular-material.min.css">
  <link href="fonts/Material_Icons.css" rel="stylesheet">

  <!-- Local CSS  -->
  <link rel="stylesheet" href="stylesheets/admin.css">
  <link rel="stylesheet" href="stylesheets/sidenav.css">

  <!-- Boilerplate Stuff-->
  <script src="vendor/modernizr-2.8.3.min.js"></script>

  <!-- Angular -->
  <script src="vendor/angular/1.5.5/angular.min.js"></script>
  <script src="vendor/angular/1.5.5/angular-animate.min.js"></script>
  <script src="vendor/angular/1.5.5/angular-aria.min.js"></script>
  <script src="vendor/angular/1.5.5/angular-messages.min.js"></script>
  <script src="vendor/angular/1.5.5/angular-resource.js"></script>
  <script src="vendor/angular/1.5.5/angular-ui-router.min.js"></script>
  <script src="vendor/angular/1.5.5/angular-cookies.js"></script>

  <!-- Angular-Material -->
  <script src="vendor/angular-md/1.1.0/angular-material.min.js"></script>

  <!-- Moment.js -->
  <script src="vendor/moment.js"></script>

  <!-- Underscore.js -->
  <script src="vendor/underscore-min.js"></script>

  <!-- App files -->
  <script src="app/app.js"></script>
  <script src="app/main/main_ctrl.js"></script>
  <script src="app/about/about_ctrl.js"></script>
  <script src="app/directives/loading_directive.js"></script>
  <script src="app/resources/ApiResource.js"></script>
  <script src="app/resources/ExampleService.js"></script>

</head>




<body ng-cloak layout="column" ng-app="starterApp">


  <!-- Navbar -->
  <md-toolbar layout="row" class="navbar md-whiteframe-z4">
    <div class="md-toolbar-tools">

      <span>Angular Starter App</span>

      <!-- Clock -->
      <span flex></span>
      <span hide show-gt-sm class="nav-time">{{time || '--'}}</span>

      <!-- Sidebar Toggle  -->
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="nav-menu">
        <md-icon>menu</md-icon>
      </md-button>

    </div>
  </md-toolbar>




  <div layout="row" flex>

    <!-- Sidebar (collapses on < small devices) -->
    <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="2">

      <md-list>

        <md-subheader class="md-no-sticky">Navigation</md-subheader>

        <md-list-item ui-sref-active="active" class="item" ui-sref="main">
          <div class="inset">
            <md-icon>assessment</md-icon>
          </div>

          <p class="md-body-2" flex>Home</p>
          <md-icon class="chevron-icon">chevron_right</md-icon>
        </md-list-item>


        <md-list-item ui-sref-active="active" class="item" ui-sref="about">
          <div class="inset">
            <md-icon>build</md-icon>
          </div>

          <p class="md-body-2" flex>About</p>
          <md-icon class="chevron-icon">chevron_right</md-icon>
        </md-list-item>

      </md-list>

    </md-sidenav>



    <!-- Dynamic Views -->
    <md-content layout="column" flex>
      <div ui-view></div>
    </md-content>

  </div>





</body>

</html>
