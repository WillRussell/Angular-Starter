<!-- Navbar -->
<md-toolbar layout="row" class="primary-nav md-whiteframe-z2">
  <div class="md-toolbar-tools">

    <span>Angular Starter App</span>

    <!-- Clock -->
    <span flex></span>
    <span hide show-gt-sm class="nav-time">{{time || '--'}}</span>

  </div>
</md-toolbar>



<!-- Secondary-Toolbar with Nav-Links -->
<md-toolbar layout="row" class="secondary-nav md-whiteframe-z2">
  <div class="md-toolbar-tools">

    <md-list layout="row" flex>
      <div ng-repeat="link in sidenav_links" style="padding-right: 10px;">

        <md-list-item ui-sref-active="active" class="item" ui-sref="{{link.state}}">
          <md-icon>{{link.icon}}</md-icon>
          <p class="md-body-2" flex>{{link.label}}</p>

        </md-list-item>

      </div>
    </md-list>

  </div>
</md-toolbar>






<div layout="row" flex layout-align="center" style="padding: 24px;">

  <!-- UI States -->
  <md-content class="md-whiteframe-z3" layout="column" flex flex-gt-sm="80">
    <div ui-view="page" layout="column" flex="75"></div>
  </md-content>

</div>
